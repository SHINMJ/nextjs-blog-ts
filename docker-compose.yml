version: '3.7' 

services: 
  movie_app: 
    container_name: movie_app 
    build: 
      context: . 
      dockerfile: Dockerfile 
    volumes: 
      - '.:/app' 
      - '/app/node_modules' 
    ports: 
      - '8083:3000' 
    environment: 
      - NODE_ENV=development 
      - CHOKIDAR_USEPOLLING=true